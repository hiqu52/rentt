<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Vehicle</title>
</head>
<style>
    /* Enhanced Form Styling with Horizontal Layout */
.booking-form {
    padding: 50px 40px;
    background-color: #ffffff;
    max-width: 1000px;
    /* Increased max-width for better horizontal spacing */
    margin: 50px auto;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    border: 1px solid #e0e0e0;
    /* display: flex; */
    /* text-align: center; */
}

.booking-form h2 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 32px;
    color: #333;
    font-weight: 600;
    position: relative;
}

.booking-form h2::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 4px;
    background-color: #ff5722;
    border-radius: 2px;
}

/* Horizontal Layout for Form Groups */
.form-row {
    display: flex;
    flex-wrap: wrap;
    gap: 60px;
    /* Increased gap between form groups */
    margin-bottom: 25px;
}

.form-group {
    flex: 1;
    /* Allow form groups to grow and fill available space */
    min-width: 200px;
    /* Minimum width for each form group */
    display: flex;
    flex-direction: column;
    gap: 9px;
    /* Space between label and input */
}

.form-group label {
    font-size: 16px;
    color: #555;
    font-weight: 500;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 14px;
    border: 1px solid rgb(163, 163, 163);
    /* outline: none; */
    border-radius: 3px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: transparent;
    /* margin-right: 20px; */
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    border-color: #ff5722;
    outline: none;
    background-color: #fff;
    box-shadow: 0 0 8px rgba(255, 87, 34, 0.2);
}

.form-group textarea {
    resize: vertical;
    min-height: 120px;
}

/* Custom Select Dropdown Styling */
.form-group select {
    appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23555'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
    background-repeat: no-repeat;
    background-position: right 12px center;
    background-size: 16px;
    padding-right: 40px;
}

/* Button Styling */
.booking-form button[type="submit"] {
    width: 100%;
    padding: 16px;
    background-color: #ff5722;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.booking-form button[type="submit"]:hover {
    background-color: #e64a19;
    transform: translateY(-2px);
}

.booking-form button[type="submit"]:active {
    transform: translateY(0);
}

/* Responsive Form Styling */
@media (max-width: 768px) {
    .booking-form {
        padding: 30px 20px;
        margin: 20px auto;
    }

    .booking-form h2 {
        font-size: 28px;
    }

    .form-row {
        flex-direction: column;
        /* Stack form groups vertically on small screens */
        gap: 20px;
        /* Increased gap for better spacing */
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        padding: 12px;
        font-size: 14px;
    }

    .booking-form button[type="submit"] {
        padding: 14px;
        font-size: 16px;
    }
}

</style>
<body>
    <!-- Booking Form -->
<section id="booking-form" class="booking-form">
    <h2>Book Your Car</h2>
    <form>
        <!-- First Row: Name, Email, Phone -->
        <div class="form-row">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
        </div>

        <!-- Second Row: City, Pickup Location, Address -->
        <div class="form-row">
            <div class="form-group">
                <label for="city">City:</label>
                <select id="city" name="city">
                    <option value=""></option>
                    <option value="gujrat">Gujrat</option>
                    <option value="daska">Daska</option>
                    <option value="wazirabad">Wazirabad</option>
                    <option value="sambrial">Sambrial</option>
                    <option value="lala-musa">Lala Musa</option>
                    <option value="gujranwala">Gujranwala</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pickup-location">Pickup Location:</label>
                <input type="text" id="pickup-location" name="pickup-location" placeholder="Enter pickup location" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter Your Address" required>
            </div>
        </div>

        <!-- Third Row: Time Out, Time In, Date Out, Date In -->
        <div class="form-row">
            <div class="form-group">
                <label for="timeout">Time Out:</label>
                <select id="timeout" name="timeout">
                    <option value=""></option>
                    <option value="12:00">12:00 PM</option>
                    <option value="12:30">12:30 PM</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="timein">Time In:</label>
                <select id="timein" name="timein">    
                    <option value=""></option>
                    <option value="12:00">12:00 AM</option>
                    <option value="12:30">12:30 AM</option>
                    <option value="01:00">01:00 AM</option>
                    <option value="01:30">01:30 AM</option>
                    <option value="02:00">02:00 AM</option>
                    <option value="02:30">02:30 AM</option>
                    <option value="03:00">03:00 AM</option>
                    <option value="03:30">03:30 AM</option>
                    <option value="04:00">04:00 AM</option>
                    <option value="04:30">04:30 AM</option>
                    <option value="05:00">05:00 AM</option>
                    <option value="05:30">05:30 AM</option>
                    <option value="06:00">06:00 AM</option>
                    <option value="06:30">06:30 AM</option>
                    <option value="07:00">07:00 AM</option>
                    <option value="07:30">07:30 AM</option>
                    <option value="08:00">08:00 AM</option>
                    <option value="08:30">08:30 AM</option>
                    <option value="09:00">09:00 AM</option>
                    <option value="09:30">09:30 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="10:30">10:30 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="11:30">11:30 AM</option>
                    <option value="12:00">12:00 PM</option>
                    <option value="01:00">01:00 PM</option>
                    <option value="01:30">01:30 PM</option>
                    <option value="02:00">02:00 PM</option>
                    <option value="02:30">02:30 PM</option>
                    <option value="03:00">03:00 PM</option>
                    <option value="03:30">03:30 PM</option>


                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="dateout">Date Out:</label>
                <input type="date" id="dateout" name="dateout" required>
            </div>
            <div class="form-group">
                <label for="datein">Date In:</label>
                <input type="date" id="datein" name="datein" required>
            </div>
        </div>

        <!-- Fourth Row: Vehicle Type, Driver, Payment Method -->
        <div class="form-row">
            <div class="form-group">
                <label for="vehicle-type">Vehicle Type:</label>
                <select id="vehicle-type" name="vehicle-type">
                    <option value=""></option>
                    <option value="luxury-cars">Luxury Cars</option>
                    <option value="bullet-proof-cars">Bullet Proof Cars</option>
                    <option value="cars">Cars</option>
                </select>
            </div>
            <div class="form-group">
                <label for="driver">Driver:</label>
                <select id="driver" name="driver">
                    <option value=""></option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method">
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="cash">Cash</option>
                </select>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="book-now-btn">Book Now</button>
    </form>
</section>
</body>
</html>
